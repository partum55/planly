<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planly</title>
  <link rel="preconnect" href="https://api.fontshare.com">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,900&f[]=cabinet-grotesk@700,800&display=swap" rel="stylesheet">
  <style>
    /* ─── Tokens (matches landing page) ────────────────── */
    :root {
      --bg:          #0c0f16;
      --bg-subtle:   #111419;
      --surface:     #171b23;
      --surface-hi:  #1e2330;
      --border:      rgba(240, 237, 230, 0.06);
      --border-hi:   rgba(240, 237, 230, 0.1);

      --accent:      #e8654a;
      --accent-dim:  rgba(232, 101, 74, 0.15);
      --accent-hover:#d4563c;
      --accent-2:    #f4a261;
      --teal:        #4ecdc4;
      --teal-dim:    rgba(78, 205, 196, 0.12);

      --text:        #f0ede6;
      --text-2:      #b0ada4;
      --text-3:      #6b6e7a;

      --success:     #4ecdc4;
      --error:       #e8654a;

      --font-display: 'Cabinet Grotesk', 'Satoshi', sans-serif;
      --font-body:    'Satoshi', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono:    'JetBrains Mono', 'Fira Code', 'SF Mono', monospace;

      --radius:      12px;
      --radius-lg:   20px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-body);
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* ─── Grain overlay ────────────────────────────────── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
      opacity: 0.025;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
      background-size: 200px;
    }

    /* ─── Background glow ──────────────────────────────── */
    body::after {
      content: '';
      position: fixed;
      top: -150px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 400px;
      background: radial-gradient(ellipse, rgba(232, 101, 74, 0.06) 0%, rgba(244, 162, 97, 0.02) 40%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .view { display: none; position: relative; z-index: 1; }
    .view.active { display: flex; }

    /* ─── Splash View ────────────────────────────── */

    #view-splash {
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      -webkit-app-region: drag;
    }

    .splash {
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-family: var(--font-display);
      font-size: 42px;
      font-weight: 800;
      color: var(--text);
      letter-spacing: -1px;
      margin-bottom: 36px;
    }

    .logo span {
      color: var(--accent);
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--accent-dim);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .splash-status {
      font-size: 13px;
      color: var(--text-3);
      font-weight: 500;
      transition: color 0.3s;
    }

    .splash-status.connected {
      color: var(--teal);
    }

    .splash-status.error {
      color: var(--error);
    }

    /* ─── Login View ─────────────────────────────── */

    #view-login {
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .login-box {
      width: 380px;
      padding: 36px 32px;
      color: var(--text);
      animation: fadeIn 0.5s ease;
    }

    .login-box .title-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px;
      -webkit-app-region: drag;
    }

    .login-box h1 {
      font-family: var(--font-display);
      font-size: 28px;
      font-weight: 800;
      color: var(--text);
      letter-spacing: -0.5px;
    }

    .login-box h1 span {
      color: var(--accent);
    }

    .login-subtitle {
      text-align: center;
      font-size: 14px;
      color: var(--text-3);
      margin-bottom: 28px;
    }

    .esc-hint {
      text-align: center;
      font-size: 10px;
      color: var(--text-3);
      margin-bottom: 24px;
      font-family: var(--font-mono);
      letter-spacing: 0.5px;
      opacity: 0.5;
    }

    .google-btn {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      font-family: var(--font-body);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s;
      margin-bottom: 24px;
    }
    .google-btn:hover { background: #f0f0f0; transform: translateY(-1px); box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1); }
    .google-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }

    .google-btn svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-hi);
    }
    .divider span {
      font-size: 12px;
      color: var(--text-3);
      text-transform: lowercase;
      font-weight: 500;
    }

    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 28px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 3px;
    }

    .tab {
      flex: 1;
      padding: 8px;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-3);
      border: none;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: var(--font-body);
    }
    .tab:hover { color: var(--text-2); }
    .tab.active { background: var(--accent); color: #fff; }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-size: 11px;
      font-weight: 700;
      color: var(--text-3);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 11px 14px;
      background: var(--surface);
      border: 1px solid var(--border-hi);
      border-radius: 10px;
      color: var(--text);
      font-size: 14px;
      font-family: var(--font-body);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-group input::placeholder {
      color: var(--text-3);
    }
    .form-group input:focus, .form-group select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-dim);
    }

    .form-group select option {
      background: var(--surface);
      color: var(--text);
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      font-family: var(--font-body);
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }
    .submit-btn:hover { background: var(--accent-hover); transform: translateY(-1px); box-shadow: 0 4px 20px rgba(232, 101, 74, 0.3); }
    .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }

    .error-msg {
      color: var(--error);
      font-size: 12px;
      margin-top: 14px;
      text-align: center;
      display: none;
      font-weight: 500;
    }

    .error-msg.visible { display: block; }

    .name-field { display: none; }
    .name-field.visible { display: block; }

    /* ─── Home View ──────────────────────────────── */

    #view-home {
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .home-box {
      width: 340px;
      padding: 36px 32px;
      color: var(--text);
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .home-box .title-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px;
      -webkit-app-region: drag;
      position: relative;
    }

    .home-box h1 {
      font-family: var(--font-display);
      font-size: 28px;
      font-weight: 800;
      color: var(--text);
      letter-spacing: -0.5px;
    }

    .home-box h1 span {
      color: var(--accent);
    }

    .settings-gear {
      position: absolute;
      right: -16px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      background: none;
      border: none;
      color: var(--text-3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: all 0.2s;
      -webkit-app-region: no-drag;
    }
    .settings-gear:hover { color: var(--text); background: var(--surface); }

    .home-greeting {
      font-size: 15px;
      color: var(--text-2);
      margin-bottom: 28px;
      font-weight: 500;
    }

    .shortcut-hint {
      font-size: 12px;
      color: var(--text-3);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .shortcut-hint kbd {
      background: var(--surface);
      border: 1px solid var(--border-hi);
      border-radius: 5px;
      padding: 3px 7px;
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-2);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: var(--font-body);
    }

    .btn-logout {
      background: var(--accent);
      color: #fff;
      margin-bottom: 12px;
    }
    .btn-logout:hover { background: var(--accent-hover); transform: translateY(-1px); box-shadow: 0 4px 20px rgba(232, 101, 74, 0.3); }

    .btn-delete {
      background: transparent;
      color: var(--error);
      margin-bottom: 12px;
      font-size: 12px;
      padding: 8px;
      border: 1px solid transparent;
    }
    .btn-delete:hover { background: var(--accent-dim); border-color: rgba(232, 101, 74, 0.15); }

    .btn-quit {
      background: var(--surface);
      color: var(--text-3);
      border: 1px solid var(--border);
    }
    .btn-quit:hover { background: var(--surface-hi); color: var(--text); border-color: var(--border-hi); }

    /* ─── Settings View ──────────────────────────── */

    #view-settings {
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .settings-box {
      width: 380px;
      padding: 36px 32px;
      color: var(--text);
      animation: fadeIn 0.3s ease;
    }

    .settings-box .title-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      -webkit-app-region: drag;
    }

    .settings-back-btn {
      width: 30px;
      height: 30px;
      background: var(--surface);
      border: 1px solid var(--border-hi);
      border-radius: 8px;
      color: var(--text-2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      -webkit-app-region: no-drag;
      flex-shrink: 0;
    }
    .settings-back-btn:hover { background: var(--surface-hi); color: var(--text); }

    .settings-box h2 {
      font-family: var(--font-display);
      font-size: 22px;
      font-weight: 700;
      color: var(--text);
    }

    .settings-section {
      margin-bottom: 20px;
    }

    .settings-section label {
      display: block;
      font-size: 11px;
      font-weight: 700;
      color: var(--text-3);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .settings-section input,
    .settings-section select {
      width: 100%;
      padding: 11px 14px;
      background: var(--surface);
      border: 1px solid var(--border-hi);
      border-radius: 10px;
      color: var(--text);
      font-size: 14px;
      font-family: var(--font-body);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .settings-section input:focus,
    .settings-section select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-dim);
    }

    .settings-section select option {
      background: var(--surface);
      color: var(--text);
    }

    .settings-section input[readonly] {
      opacity: 0.6;
      cursor: default;
    }

    /* Toggle switch */
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }

    .toggle-row .toggle-label {
      font-size: 13px;
      color: var(--text-2);
      font-weight: 500;
    }

    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
      background: var(--surface);
      border: 1px solid var(--border-hi);
      border-radius: 11px;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .toggle.active {
      background: var(--accent);
      border-color: var(--accent);
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: var(--text-2);
      border-radius: 50%;
      transition: all 0.2s;
    }

    .toggle.active::after {
      left: 20px;
      background: #fff;
    }

    .settings-save-btn {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      font-family: var(--font-body);
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }
    .settings-save-btn:hover { background: var(--accent-hover); transform: translateY(-1px); box-shadow: 0 4px 20px rgba(232, 101, 74, 0.3); }

    .settings-saved {
      text-align: center;
      font-size: 12px;
      color: var(--teal);
      font-weight: 500;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .settings-saved.visible { opacity: 1; }

    /* ─── Onboarding Overlay ─────────────────────── */

    .onboarding-overlay {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 500;
      background: rgba(12, 15, 22, 0.92);
      backdrop-filter: blur(12px);
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.4s ease;
    }

    .onboarding-overlay.visible {
      display: flex;
    }

    .onboarding-card {
      width: 340px;
      text-align: center;
      padding: 40px 32px 32px;
      animation: fadeIn 0.5s ease;
    }

    .onboarding-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 20px;
      background: var(--accent-dim);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
    }

    .onboarding-title {
      font-family: var(--font-display);
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 10px;
    }

    .onboarding-desc {
      font-size: 13px;
      color: var(--text-3);
      line-height: 1.6;
      margin-bottom: 28px;
    }

    .onboarding-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .onboarding-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--border-hi);
      transition: all 0.3s;
    }

    .onboarding-dot.active {
      background: var(--accent);
      width: 20px;
      border-radius: 4px;
    }

    .onboarding-btn {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      font-family: var(--font-body);
      cursor: pointer;
      transition: all 0.2s;
    }
    .onboarding-btn:hover { background: var(--accent-hover); transform: translateY(-1px); }

    .onboarding-skip {
      margin-top: 12px;
      font-size: 12px;
      color: var(--text-3);
      background: none;
      border: none;
      cursor: pointer;
      font-family: var(--font-body);
      transition: color 0.2s;
    }
    .onboarding-skip:hover { color: var(--text-2); }
  </style>
</head>
<body>

<!-- ─── Splash View ─────────────────────────── -->
<div class="view active" id="view-splash">
  <div class="splash">
    <div class="logo">planly<span>.</span></div>
    <div class="spinner" id="spinner"></div>
    <div class="splash-status" id="splashStatus">Starting...</div>
  </div>
</div>

<!-- ─── Login View ──────────────────────────── -->
<div class="view" id="view-login">
  <div class="login-box">
    <div class="title-bar">
      <h1>planly<span>.</span></h1>
    </div>
    <div class="login-subtitle">Sign in to get started</div>
    <div class="esc-hint">esc to hide</div>

    <!-- Google OAuth -->
    <button class="google-btn" id="googleBtn">
      <svg viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.27-4.74 3.27-8.1z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18A10.96 10.96 0 0 0 1 12c0 1.77.42 3.45 1.18 4.93l3.66-2.84z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>

    <div class="divider"><span>or</span></div>

    <div class="tabs">
      <button class="tab active" data-tab="login">Login</button>
      <button class="tab" data-tab="register">Register</button>
    </div>

    <form id="authForm">
      <div class="form-group name-field" id="nameField">
        <label>Full Name</label>
        <input type="text" id="fullName" placeholder="John Doe" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>
      <button type="submit" class="submit-btn" id="submitBtn">Login</button>
      <div class="error-msg" id="errorMsg"></div>
    </form>
  </div>
</div>

<!-- ─── Home View ───────────────────────────── -->
<div class="view" id="view-home">
  <div class="home-box">
    <div class="title-bar">
      <h1>planly<span>.</span></h1>
      <button class="settings-gear" id="settingsGearBtn" title="Settings">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
          <path d="M7.5 1.5h3l.4 2.1a5.5 5.5 0 011.3.75l2-.8 1.5 2.6-1.6 1.3a5.6 5.6 0 010 1.5l1.6 1.3-1.5 2.6-2-.8a5.5 5.5 0 01-1.3.75l-.4 2.1h-3l-.4-2.1a5.5 5.5 0 01-1.3-.75l-2 .8-1.5-2.6 1.6-1.3a5.6 5.6 0 010-1.5l-1.6-1.3 1.5-2.6 2 .8a5.5 5.5 0 011.3-.75l.4-2.1z" stroke="currentColor" stroke-width="1.3" stroke-linejoin="round"/>
          <circle cx="9" cy="9" r="2.5" stroke="currentColor" stroke-width="1.3"/>
        </svg>
      </button>
    </div>
    <div class="home-greeting" id="homeGreeting">Welcome!</div>
    <div class="shortcut-hint">Press <kbd>Ctrl</kbd>+<kbd>Alt</kbd>+<kbd>J</kbd> to open chat</div>
    <button class="btn btn-logout" id="logoutBtn">Logout</button>
    <button class="btn btn-delete" id="deleteAccountBtn">Delete Account</button>
    <button class="btn btn-quit" id="quitBtn">Quit</button>
  </div>
</div>

<!-- ─── Settings View ─────────────────────────── -->
<div class="view" id="view-settings">
  <div class="settings-box">
    <div class="title-bar">
      <button class="settings-back-btn" id="settingsBackBtn">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
          <path d="M9 2L4 7l5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <h2>Settings</h2>
    </div>

    <div class="settings-section">
      <label>API URL</label>
      <input type="text" id="settingsApiUrl" placeholder="https://api.example.com" />
    </div>

    <div class="settings-section">
      <label>OCR Language</label>
      <select id="settingsOcrLang">
        <option value="eng">English</option>
        <option value="spa">Spanish</option>
        <option value="fra">French</option>
        <option value="deu">German</option>
        <option value="ita">Italian</option>
        <option value="por">Portuguese</option>
        <option value="rus">Russian</option>
        <option value="chi_sim">Chinese (Simplified)</option>
        <option value="jpn">Japanese</option>
        <option value="kor">Korean</option>
        <option value="ara">Arabic</option>
      </select>
    </div>

    <div class="settings-section">
      <div class="toggle-row">
        <span class="toggle-label">Auto-screenshot on send</span>
        <div class="toggle" id="settingsAutoScreenshot"></div>
      </div>
    </div>

    <div class="settings-section">
      <label>Keyboard Shortcut</label>
      <input type="text" value="Ctrl + Alt + J" readonly />
    </div>

    <button class="settings-save-btn" id="settingsSaveBtn">Save Settings</button>
    <div class="settings-saved" id="settingsSaved">Settings saved</div>
  </div>
</div>

<!-- ─── Onboarding Overlay ───────────────────── -->
<div class="onboarding-overlay" id="onboardingOverlay">
  <div class="onboarding-card" id="onboardingCard">
    <div class="onboarding-icon" id="onboardingIcon"></div>
    <div class="onboarding-title" id="onboardingTitle"></div>
    <div class="onboarding-desc" id="onboardingDesc"></div>
    <div class="onboarding-dots" id="onboardingDots"></div>
    <button class="onboarding-btn" id="onboardingBtn">Next</button>
    <button class="onboarding-skip" id="onboardingSkip">Skip</button>
  </div>
</div>

<script>
  // ─── View switching ─────────────────────────
  const views = document.querySelectorAll('.view');

  function navigate(viewName) {
    views.forEach(v => v.classList.remove('active'));
    const target = document.getElementById('view-' + viewName);
    if (target) target.classList.add('active');

    // Reset login form when navigating to login
    if (viewName === 'login') {
      const form = document.getElementById('authForm');
      if (form) form.reset();
      const err = document.getElementById('errorMsg');
      if (err) err.classList.remove('visible');
    }

    // Reset splash when navigating to splash
    if (viewName === 'splash') {
      const status = document.getElementById('splashStatus');
      const spinner = document.getElementById('spinner');
      if (status) {
        status.textContent = 'Starting...';
        status.className = 'splash-status';
      }
      if (spinner) spinner.style.borderTopColor = 'var(--accent)';
    }

    // Show onboarding when navigating to home (if not completed)
    if (viewName === 'home') {
      checkOnboarding();
    }
  }

  // ─── IPC listeners ──────────────────────────
  if (window.planly) {
    window.planly.onNavigate((view) => {
      navigate(view);
    });

    window.planly.onSplashStatus((status) => {
      const statusEl = document.getElementById('splashStatus');
      const spinnerEl = document.getElementById('spinner');
      if (!statusEl) return;

      statusEl.textContent = status;
      if (status.toLowerCase().includes('welcome')) {
        statusEl.classList.remove('error');
        statusEl.classList.add('connected');
        if (spinnerEl) spinnerEl.style.borderTopColor = 'var(--teal)';
      } else if (status.toLowerCase().includes('unavailable') || status.toLowerCase().includes('failed') || status.toLowerCase().includes('error') || status.toLowerCase().includes('expired')) {
        statusEl.classList.remove('connected');
        statusEl.classList.add('error');
        if (spinnerEl) spinnerEl.style.borderTopColor = 'var(--error)';
      }
    });

    window.planly.onUserInfo((info) => {
      const greeting = document.getElementById('homeGreeting');
      if (greeting && info.name) {
        greeting.textContent = 'Welcome, ' + info.name + '!';
      }
    });
  }

  // ─── Login logic ────────────────────────────
  let mode = 'login';

  const tabs = document.querySelectorAll('.tab');
  const nameField = document.getElementById('nameField');
  const submitBtn = document.getElementById('submitBtn');
  const errorMsg = document.getElementById('errorMsg');
  const googleBtn = document.getElementById('googleBtn');

  // Google OAuth
  googleBtn.addEventListener('click', async () => {
    if (!window.planly) return;
    googleBtn.disabled = true;
    googleBtn.textContent = 'Opening Google...';
    try {
      await window.planly.startGoogleOAuth();
    } catch (err) {
      errorMsg.textContent = err.message || 'Google sign-in failed';
      errorMsg.classList.add('visible');
    } finally {
      googleBtn.disabled = false;
      googleBtn.innerHTML = `
        <svg viewBox="0 0 24 24" width="18" height="18">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.27-4.74 3.27-8.1z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18A10.96 10.96 0 0 0 1 12c0 1.77.42 3.45 1.18 4.93l3.66-2.84z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      `;
    }
  });

  // Tab switching
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      mode = tab.dataset.tab;
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      nameField.classList.toggle('visible', mode === 'register');
      submitBtn.textContent = mode === 'login' ? 'Login' : 'Create Account';
      errorMsg.classList.remove('visible');
    });
  });

  // Form submit
  document.getElementById('authForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    submitBtn.disabled = true;
    errorMsg.classList.remove('visible');

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const fullName = document.getElementById('fullName').value;

    try {
      if (mode === 'login') {
        await window.planly.login(email, password);
      } else {
        await window.planly.register(email, password, fullName);
      }
    } catch (err) {
      errorMsg.textContent = err.message || 'Authentication failed';
      errorMsg.classList.add('visible');
    } finally {
      submitBtn.disabled = false;
    }
  });

  // ─── Home buttons ───────────────────────────
  document.getElementById('logoutBtn').addEventListener('click', () => {
    if (window.planly) window.planly.logoutAndRestart();
  });

  document.getElementById('deleteAccountBtn').addEventListener('click', async () => {
    if (!window.planly) return;
    if (!confirm('Are you sure? This will permanently delete your account and all data.')) return;
    try {
      await window.planly.deleteAccount();
    } catch (err) {
      alert(err.message || 'Failed to delete account');
    }
  });

  document.getElementById('quitBtn').addEventListener('click', () => {
    if (window.planly) window.planly.quitApp();
  });

  // ─── Settings Panel ────────────────────────
  const settingsGearBtn = document.getElementById('settingsGearBtn');
  const settingsBackBtn = document.getElementById('settingsBackBtn');
  const settingsSaveBtn = document.getElementById('settingsSaveBtn');
  const settingsSaved = document.getElementById('settingsSaved');
  const settingsApiUrl = document.getElementById('settingsApiUrl');
  const settingsOcrLang = document.getElementById('settingsOcrLang');
  const settingsAutoScreenshot = document.getElementById('settingsAutoScreenshot');

  let autoScreenshotEnabled = true;

  settingsGearBtn.addEventListener('click', async () => {
    // Load current settings
    if (window.planly && window.planly.getSettings) {
      try {
        const settings = await window.planly.getSettings();
        settingsApiUrl.value = settings.apiUrl || '';
        settingsOcrLang.value = settings.ocrLanguage || 'eng';
        autoScreenshotEnabled = settings.autoScreenshot !== false;
        settingsAutoScreenshot.classList.toggle('active', autoScreenshotEnabled);
      } catch (_) {}
    }
    navigate('settings');
  });

  settingsBackBtn.addEventListener('click', () => {
    navigate('home');
  });

  settingsAutoScreenshot.addEventListener('click', () => {
    autoScreenshotEnabled = !autoScreenshotEnabled;
    settingsAutoScreenshot.classList.toggle('active', autoScreenshotEnabled);
  });

  settingsSaveBtn.addEventListener('click', async () => {
    if (window.planly && window.planly.setSettings) {
      try {
        await window.planly.setSettings({
          apiUrl: settingsApiUrl.value.trim(),
          ocrLanguage: settingsOcrLang.value,
          autoScreenshot: autoScreenshotEnabled,
        });
        settingsSaved.classList.add('visible');
        setTimeout(() => settingsSaved.classList.remove('visible'), 2000);
      } catch (err) {
        alert('Failed to save settings: ' + (err.message || err));
      }
    }
  });

  // ─── Onboarding ────────────────────────────
  const onboardingSteps = [
    {
      icon: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none"><rect x="2" y="5" width="20" height="14" rx="3" stroke="currentColor" stroke-width="1.8"/><circle cx="12" cy="12" r="3.5" stroke="currentColor" stroke-width="1.8"/></svg>',
      title: 'Take a screenshot',
      desc: 'Open any chat app and press the camera button or just send a message — Planly captures your screen automatically.',
    },
    {
      icon: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M4 6h16M4 12h10M4 18h14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>',
      title: 'Tell Planly what to do',
      desc: 'Type a natural language command like "schedule dinner with Sarah tomorrow at 7pm" and Planly understands the intent.',
    },
    {
      icon: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M5 12l5 5L20 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>',
      title: 'Confirm the actions',
      desc: 'Review the proposed actions, select which ones to execute, and confirm. Planly handles the rest.',
    },
  ];

  let onboardingStep = 0;
  const onboardingOverlay = document.getElementById('onboardingOverlay');
  const onboardingBtn = document.getElementById('onboardingBtn');
  const onboardingSkip = document.getElementById('onboardingSkip');

  function renderOnboardingStep() {
    const step = onboardingSteps[onboardingStep];
    document.getElementById('onboardingIcon').innerHTML = step.icon;
    document.getElementById('onboardingTitle').textContent = step.title;
    document.getElementById('onboardingDesc').textContent = step.desc;

    // Dots
    const dotsEl = document.getElementById('onboardingDots');
    dotsEl.innerHTML = '';
    for (let i = 0; i < onboardingSteps.length; i++) {
      const dot = document.createElement('div');
      dot.className = 'onboarding-dot' + (i === onboardingStep ? ' active' : '');
      dotsEl.appendChild(dot);
    }

    // Button text
    onboardingBtn.textContent = onboardingStep === onboardingSteps.length - 1 ? 'Get Started' : 'Next';
  }

  function dismissOnboarding() {
    onboardingOverlay.classList.remove('visible');
    if (window.planly && window.planly.setSettings) {
      window.planly.setSettings({ onboardingComplete: true });
    }
  }

  onboardingBtn.addEventListener('click', () => {
    if (onboardingStep < onboardingSteps.length - 1) {
      onboardingStep++;
      renderOnboardingStep();
    } else {
      dismissOnboarding();
    }
  });

  onboardingSkip.addEventListener('click', () => {
    dismissOnboarding();
  });

  async function checkOnboarding() {
    if (!window.planly || !window.planly.getSettings) return;
    try {
      const settings = await window.planly.getSettings();
      if (!settings.onboardingComplete) {
        onboardingStep = 0;
        renderOnboardingStep();
        onboardingOverlay.classList.add('visible');
      }
    } catch (_) {}
  }
</script>

</body>
</html>
