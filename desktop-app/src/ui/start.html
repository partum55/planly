<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planly</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
      background: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
      -webkit-app-region: drag;
    }

    .splash {
      text-align: center;
    }

    .logo {
      font-size: 36px;
      font-weight: 800;
      color: #fff;
      letter-spacing: -0.5px;
      margin-bottom: 32px;
    }

    .logo span {
      color: #6c5ce7;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(108, 92, 231, 0.2);
      border-top-color: #6c5ce7;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      font-size: 13px;
      color: #888;
      transition: color 0.3s;
    }

    .status.connected {
      color: #00d26a;
    }

    .status.error {
      color: #ff4757;
    }
  </style>
</head>
<body>

<div class="splash">
  <div class="logo">Plan<span>ly</span></div>
  <div class="spinner" id="spinner"></div>
  <div class="status" id="status">Starting...</div>
</div>

<script>
  const statusEl = document.getElementById('status');
  const spinnerEl = document.getElementById('spinner');

  if (window.planly) {
    window.planly.onStartStatus((status) => {
      statusEl.textContent = status;
      if (status.toLowerCase().includes('connected')) {
        statusEl.classList.add('connected');
        spinnerEl.style.borderTopColor = '#00d26a';
      } else if (status.toLowerCase().includes('failed') || status.toLowerCase().includes('error')) {
        statusEl.classList.add('error');
        spinnerEl.style.borderTopColor = '#ff4757';
      }
    });
  }
</script>

</body>
</html>
