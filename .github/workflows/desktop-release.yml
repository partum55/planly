name: Desktop Build & Release

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]
    paths:
      - 'desktop-app/**'
      - '.github/workflows/desktop-release.yml'

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: desktop-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: desktop-app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm & electron-builder
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/AppData/Local/npm-cache
            ~/AppData/Local/electron-builder/Cache
            ~/Library/Caches/electron-builder
            ~/.cache/electron-builder
            ~/.cache/electron
          key: ${{ matrix.os }}-node-${{ hashFiles('desktop-app/package-lock.json') }}
          restore-keys: ${{ matrix.os }}-node-

      - name: Install dependencies
        run: npm ci

      # ── Compile ──────────────────────────────────────────
      - name: Copy vendor files
        run: npm run build:vendor

      - name: Compile TypeScript
        run: npm run build:ts

      # ── Version check (on tag push only) ────────────────
      - name: Verify version matches tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          PKG=$(node -p "require('./package.json').version")
          echo "Tag version:     $TAG"
          echo "Package version: $PKG"
          if [ "$TAG" != "$PKG" ]; then
            echo "::error::Tag v$TAG does not match package.json version $PKG"
            echo "Fix: update desktop-app/package.json version to $TAG, commit, then re-tag."
            exit 1
          fi

      # ── Build installers ────────────────────────────────
      # Linux: install extra deps for AppImage (fuse)
      - name: Install Linux build deps
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends libfuse2

      # Code signing: CSC_IDENTITY_AUTO_DISCOVERY=false prevents
      # electron-builder from looking for certs. To enable signing,
      # add WIN_CSC_LINK / MAC_CSC_LINK secrets and update this step.
      # See desktop-app/BUILD.md for details.
      - name: Build installer
        shell: bash
        run: npx electron-builder --${{ matrix.platform }} --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List build output
        shell: bash
        run: ls -lhR release/ || echo "No release directory"

      # ── Upload artifacts ────────────────────────────────
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: planly-${{ matrix.platform }}
          path: |
            desktop-app/release/*.AppImage
            desktop-app/release/*.deb
            desktop-app/release/*.dmg
            desktop-app/release/*.exe
            desktop-app/release/*.blockmap
          if-no-files-found: warn
          retention-days: 14

  # ── Release job (tagged pushes only) ──────────────────
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List release files
        run: find artifacts/ -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/*.AppImage
            artifacts/*.deb
            artifacts/*.dmg
            artifacts/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
