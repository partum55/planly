name: Build Desktop App

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: desktop-app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Copy vendor files
        run: npm run build:vendor

      - name: Compile TypeScript
        run: npm run build:ts

      - name: Build installer
        run: npx electron-builder --${{ matrix.platform }} --publish never

      - name: List build output
        shell: bash
        run: ls -lhR release/ || echo "No release directory found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: planly-${{ matrix.platform }}
          path: |
            desktop-app/release/*.deb
            desktop-app/release/*.dmg
            desktop-app/release/*.exe
            desktop-app/release/*.msi
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List downloaded artifacts
        run: find artifacts/ -type f 2>/dev/null || ls -lhR artifacts/ || echo "No artifacts found"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.deb
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.msi
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
